<!DOCTYPE html>
<html lang="en">
<head>
    <title>Metamorphosis Drag & Drop</title>
    <meta charset="UTF-8">
    <!-- http://proger.i-forge.net/The_smallest_transparent_pixel/ -->
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="metamorphosis.js" defer></script>
</head>
<body>
<div class="life-cycles">
    <div class="frog metamorphosis-container">
        <div class="metamorphosis-title">Frog</div>
        <div class="metamorphosis-slots" data-accepted-cards="frog">
            <div class="card-slot"></div>
            <div class="card-slot"></div>
            <div class="card-slot"></div>
            <div class="card-slot"></div>
        </div>
    </div>
    <div class="butterfly metamorphosis-container">
        <div class="metamorphosis-title">Butterfly</div>
        <div class="metamorphosis-slots" data-accepted-cards="butterfly">
            <div class="card-slot"></div>
            <div class="card-slot"></div>
            <div class="card-slot"></div>
            <div class="card-slot"></div>
        </div>
    </div>
</div>
<div class="mixed-cards">
    <div class="card" data-order="1" data-animal="frog"><img src="images/f1-eggs.png" alt="Frog eggs"/></div>
    <div class="card" data-order="2" data-animal="frog"><img src="images/f2-tadpole.png" alt="Tadpole"/></div>
    <div class="card" data-order="3" data-animal="frog"><img src="images/f3-froglet.png" alt="Froglet"/></div>
    <div class="card" data-order="4" data-animal="frog"><img src="images/f4-frog.png" alt="Frog"/></div>
    <div class="card" data-order="5" data-animal="butterfly"><img src="images/b1-eggs.png" alt="Butterfly eggs"/></div>
    <div class="card" data-order="6" data-animal="butterfly"><img src="images/b2-caterpillar.png" alt="Caterpillar"/></div>
    <div class="card" data-order="7" data-animal="butterfly"><img src="images/b3-chrysalis.png" alt="Chrysalis"/></div>
    <div class="card" data-order="8" data-animal="butterfly"><img src="images/b4-butterfly.png" alt="Butterfly"/></div>
</div>
<div id="game-result">
    <div id="result">YOU WON THE GAME :D</div>
</div>
</body>
</html>
